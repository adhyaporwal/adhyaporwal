
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style>body{font-family:Calibri,Helvetica,sans-serif;background:#59b0d8}.m_container{padding:50px;background-color:lightblue;height:100%;width:50vw;margin-left:17rem;background:linear-gradient(-240deg,#8468ff 70%,#785bf7 70%);border-radius:0.4em}textarea{width:50%;padding:15px;margin:5px 0 22px 0;display:inline-block;border:none;background:#f1f1f1}div{padding:10px 0}hr{border:1px solid #f1f1f1;margin-bottom:25px}.m_registerbtn{background-color:darkblue;color:white;padding:16px 20px;margin-left:17rem;border:none;width:20%;opacity:0.9}</style></head><body><u></u>  
  
     
        
        
      
    <div>  
        <form method="get" target="_blank">  
            <div class="m_container">  
                <center>  <h1 style="color:darkblue"> User Registeration Form</h1> </center>  
                <hr>
                <table border="0">
                    <tr align="center">
                        <td><label> Firstname </label></td>
                        <td><input id="m_fn" type="text" name="firstname"></td>
                    </tr>
                    <tr align="center">
                        <td><label> Lastna&gt;me: </label></td>
                        <td><input id="m_ln" type="text" name="lastname"></td>
                    </tr>
                    <tr align="center">
                        <td><label> User Id: </label></td>
                        <td><input id="m_u_id" type="text" name="uid"></td>
                    </tr>
                    <tr align="center">
                        <td><label for="m_psw"><b>Password</b></label></td>
                        <td> <input id="m_p" type="password" name="psw"></td>
                    </tr>
                    <tr align="center">
                        <td><label for="m_psw-repeat"><b>Confirm Password</b></label> </td>
                        <td><input id="m_pr" type="password" name="psw-repeat"></td>
                    </tr>
                    <tr align="center">
                        <td><label>Current Address :</label></td>
                        <td><textarea id="m_ca" cols="80" rows="5" value="address">  </textarea></td>
                    </tr>
                    <tr align="center">
                        <td><label for="m_email"><b>Email ID</b></label></td>
                        <td><input id="m_em" type="text" name="email"><span id="m_emsg"></span></td>
                    </tr>
                    <tr align="center">
                        <td><label>Contact Number:</label></td>
                        <td><input id="m_pn" type="text" name="phone"><span id="m_phmsg"></span></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2"><button type="submit" class="m_registerbtn">Register</button></td>
                    </tr>
                </table>
            </div>
        </form> 
    </div>  
  </body></html>
